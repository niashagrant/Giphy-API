<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy Homewrok</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/javascript/app.js"></script>
  </head>

  <body>
    <div class="jumbotron text-center"></div>

    <div class="card text-center">
      <div class="card-body">
        <h5
          class="card-title display-1"
          style="color: rgb(22, 23, 24);  margin-left: 20%; margin-right: 20%;      border-width:5px;  
          border-style:dotted dashed;"
        >
          Cartoon Gifs
        </h5>
        <p>Choose a button for some nostalgic goodness!</p>

        <div class="container">
          <div class="row">
            <div class="col" id="gifButtons"></div>
          </div>
          <div class="row justify-content-md-center" id="searchBar">
            <form class="form-inline" id="addButton">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Add new cartoon"
                aria-label="Search"
                id="cartoonInput"
              />
              <button
                class="btn btn-outline-dark my-2 my-sm-0"
                type="submit"
                id="cartoonSearch"
              >
                Search
              </button>
            </form>
          </div>

          <div class="row" id="gifArea"></div>
        </div>
      </div>
    </div>
  </body>
</html>
